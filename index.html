  <script>
    (function () {
      var saved = null;
      try { saved = localStorage.getItem('g2_lang'); } catch (e) {}
      if (saved === 'hr') { location.replace('./hr/'); return; }
      if (saved === 'en') { location.replace('./en/'); return; }
      var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      if (lang === 'hr' || lang.startsWith('hr-')) {
        location.replace('./hr/');
      } else {
        location.replace('./en/');
      }
    })();
  </script>

    <p>Please choose: <a href="./en/">English</a> · <a href="./hr/">Hrvatski</a></p>
