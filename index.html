<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>G2 Solutions</title>
  <noscript>
    <meta http-equiv="refresh" content="0;url=./en/">
  </noscript>
  <script>
    (function () {
      var saved = null;
      try { saved = localStorage.getItem('g2_lang'); } catch (e) {}

      if (saved === 'hr') { location.replace('./hr/'); return; }
      if (saved === 'en') { location.replace('./en/'); return; }

      var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      if (lang === 'hr' || lang.startsWith('hr-')) {
        location.replace('./hr/');
      } else {
        location.replace('./en/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>Please choose: <a href="./en/">English</a> Â· <a href="./hr/">Hrvatski</a></p>
  </noscript>
</body>
</html>
